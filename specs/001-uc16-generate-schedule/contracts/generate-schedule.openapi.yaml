openapi: 3.0.3
info:
  title: Generate Schedule API
  version: 1.0.0
  description: Contracts for manual schedule generation, draft publish, and published schedule retrieval.
paths:
  /api/v1/conferences/{conferenceId}/schedule/generate:
    post:
      summary: Generate schedule draft from accepted papers
      parameters:
        - name: conferenceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                seed:
                  type: integer
      responses:
        '200':
          description: Draft generated
        '400':
          description: Invalid setup (no accepted papers / missing params)
        '401':
          description: Authentication required
        '403':
          description: Role not allowed
        '500':
          description: Save failure
  /api/v1/conferences/{conferenceId}/schedule/drafts/{draftId}/publish:
    post:
      summary: Publish reviewed draft schedule
      parameters:
        - name: conferenceId
          in: path
          required: true
          schema:
            type: string
        - name: draftId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [confirm]
              properties:
                confirm:
                  type: boolean
      responses:
        '200':
          description: Published or cancelled
        '400':
          description: Blocking conflicts
        '404':
          description: Draft not found
  /api/v1/conferences/{conferenceId}/schedule:
    get:
      summary: Retrieve published schedule
      parameters:
        - name: conferenceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Published schedule returned
        '404':
          description: Published schedule not available
