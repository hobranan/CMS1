openapi: 3.0.3
info:
  title: Edit Schedule API
  version: 1.0.0
  description: Contracts for loading editable schedule state, saving schedule edits, and cancelling edit sessions.
paths:
  /api/v1/conferences/{conferenceId}/schedule/editable:
    get:
      summary: Load editable schedule state
      responses:
        '200':
          description: Editable schedule loaded
        '401':
          description: Authentication required
        '403':
          description: Forbidden role
        '404':
          description: Schedule not found
  /api/v1/conferences/{conferenceId}/schedule/save:
    post:
      summary: Save schedule edits
      responses:
        '200':
          description: Save successful
        '400':
          description: Validation/conflict failure
        '409':
          description: Stale version
        '423':
          description: Policy lock
        '500':
          description: DB save failure
  /api/v1/conferences/{conferenceId}/schedule/cancel:
    post:
      summary: Cancel schedule edit session
      responses:
        '200':
          description: Cancel successful
