openapi: 3.0.3
info:
  title: CMS Password Change API
  version: 1.0.0
  description: Contracts for UC-04 password-change validation, update, and session invalidation.
servers:
  - url: http://localhost:3000
paths:
  /api/v1/account/password:
    put:
      summary: Change authenticated user's password
      operationId: changePassword
      tags: [AccountSecurity]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeRequest'
      responses:
        '200':
          description: Password changed successfully; session invalidated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordChangeSuccessResponse'
        '400':
          description: Missing fields, policy violations, mismatch, or incorrect current password.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: User not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Credential-store update failure.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/auth/session:
    get:
      summary: Check whether current session remains valid
      operationId: getSessionState
      tags: [AccountSecurity]
      responses:
        '200':
          description: Session active.
          content:
            application/json:
              schema:
                type: object
                required: [authenticated]
                properties:
                  authenticated:
                    type: boolean
                    example: true
        '401':
          description: Session invalid or expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    PasswordChangeRequest:
      type: object
      required: [current_password, new_password, confirm_new_password]
      properties:
        current_password:
          type: string
        new_password:
          type: string
          minLength: 12
          description: Must include uppercase, lowercase, number, special char, no spaces, and pass history checks.
        confirm_new_password:
          type: string
    PasswordChangeSuccessResponse:
      type: object
      required: [status, message, reauthenticate]
      properties:
        status:
          type: string
          example: PASSWORD_UPDATED
        message:
          type: string
          example: Password changed successfully. Please sign in again.
        reauthenticate:
          type: boolean
          example: true
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          example: PASSWORD_POLICY_VIOLATION
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            required: [code, field, message]
            properties:
              code:
                type: string
              field:
                type: string
                nullable: true
              message:
                type: string
