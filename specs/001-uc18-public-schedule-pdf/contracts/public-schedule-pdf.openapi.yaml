openapi: 3.0.3
info:
  title: Public Schedule PDF API
  version: 1.0.0
  description: Public schedule browsing and PDF retrieval for published conference schedules.
paths:
  /api/v1/public/conferences/{conferenceId}/schedule:
    get:
      summary: Get public published schedule
      responses:
        '200': { description: Public schedule returned }
        '404': { description: Schedule not published }
        '500': { description: Retrieval failure }
  /api/v1/public/conferences/{conferenceId}/schedule/entries/{entryId}:
    get:
      summary: Get public schedule entry detail
      responses:
        '200': { description: Entry detail returned }
        '404': { description: Entry not found / schedule not published }
        '500': { description: Retrieval failure }
  /api/v1/public/conferences/{conferenceId}/schedule.pdf:
    get:
      summary: Get public schedule PDF
      parameters:
        - name: disposition
          in: query
          schema:
            type: string
            enum: [inline, attachment]
      responses:
        '200': { description: PDF returned }
        '404': { description: Schedule not published }
        '500': { description: PDF retrieval failure }
