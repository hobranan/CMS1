openapi: 3.0.3
info:
  title: Registration Prices API
  version: 1.0.0
  description: Public endpoint for published registration pricing (CAD, no discount fields).
paths:
  /api/v1/public/registration-prices:
    get:
      summary: Get public registration prices
      responses:
        '200': { description: Published pricing returned }
        '404': { description: Pricing not published }
        '500': { description: Retrieval failure }
