openapi: 3.0.3
info:
  title: Anonymized Review View API
  version: 1.0.0
  description: Contracts for editor access to completed anonymized paper reviews.
paths:
  /api/v1/papers/{paperId}/completed-reviews:
    get:
      summary: Get completed anonymized reviews for a paper
      parameters:
        - name: paperId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Completed reviews retrieved (possibly empty)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompletedReviewListResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized paper access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: List retrieval failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/papers/{paperId}/completed-reviews/{reviewId}:
    get:
      summary: Open anonymized completed review detail
      parameters:
        - name: paperId
          in: path
          required: true
          schema:
            type: string
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Anonymized completed review detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnonymizedReviewDetail'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized paper access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Review not found or unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Review open failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CompletedReviewListResponse:
      type: object
      required: [reviews]
      properties:
        message:
          type: string
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/AnonymizedReviewListItem'
    AnonymizedReviewListItem:
      type: object
      required: [reviewId, assignmentId, paperId, submittedAt, identityRemoved]
      properties:
        reviewId:
          type: string
        assignmentId:
          type: string
        paperId:
          type: string
        submittedAt:
          type: string
          format: date-time
        recommendation:
          type: string
        comments:
          type: string
        fields:
          type: object
        identityRemoved:
          type: boolean
          enum: [true]
    AnonymizedReviewDetail:
      allOf:
        - $ref: '#/components/schemas/AnonymizedReviewListItem'
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
