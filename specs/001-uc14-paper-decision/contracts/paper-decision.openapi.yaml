openapi: 3.0.3
info:
  title: Paper Decision API
  version: 1.0.0
  description: Contracts for recording final accept/reject decisions.
paths:
  /api/v1/papers/{paperId}/decision-context:
    get:
      summary: Get decision context for a paper
      parameters:
        - name: paperId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Decision context loaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecisionContext'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Paper not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/papers/{paperId}/decision:
    post:
      summary: Record final paper decision
      parameters:
        - name: paperId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DecisionRequest'
      responses:
        '200':
          description: Decision recorded (notification may be failed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecisionResponse'
        '403':
          description: Ineligible decision attempt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Already decided / conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Decision save failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    DecisionContext:
      type: object
      required: [paperId, paperStatus, completedReviewCount, decisionPeriodOpen, allowedOutcomes]
      properties:
        paperId:
          type: string
        paperStatus:
          type: string
        completedReviewCount:
          type: integer
        decisionPeriodOpen:
          type: boolean
        allowedOutcomes:
          type: array
          items:
            type: string
            enum: [accept, reject]
    DecisionRequest:
      type: object
      required: [outcome, confirm]
      properties:
        outcome:
          type: string
          enum: [accept, reject]
        comment:
          type: string
        confirm:
          type: boolean
        allowNoReviewsOverride:
          type: boolean
    DecisionResponse:
      type: object
      required: [decisionId, paperId, outcome, status, notificationStatus]
      properties:
        decisionId:
          type: string
        paperId:
          type: string
        outcome:
          type: string
          enum: [accept, reject]
        status:
          type: string
          enum: [accepted, rejected]
        notificationStatus:
          type: string
          enum: [sent, failed]
        notificationMessage:
          type: string
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
